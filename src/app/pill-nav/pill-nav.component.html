<div class="pill-nav-container">
    <nav class="pill-nav flex-grow-1 d-flex justify-content-center">
  
      <!-- Desktop Menu -->
      <div #navItemsRef class="pill-nav-items desktop-only">
        <ul class="pill-list" role="menubar">
          <li *ngFor="let item of items; let i = index" role="none">
            <a href="{{item.href}}" class="pill" 
               [class.is-active]="activeHref === item.href"
               (mouseenter)="handleEnter(i)" (mouseleave)="handleLeave(i)">
              <span class="hover-circle" #circleRefs></span>
              <span class="label-stack">
                <span class="pill-label">{{item.label}}</span>
                <span class="pill-label-hover">{{item.label}}</span>
              </span>
            </a>
          </li>
        </ul>
      </div>
  
      <!-- Mobile Hamburger -->
      <button class="mobile-menu-button mobile-only" (click)="toggleMobileMenu()" aria-label="Toggle menu">
        <span class="hamburger-line"></span>
        <span class="hamburger-line"></span>
      </button>
    </nav>
  
    <!-- Mobile Menu -->
    <div #mobileMenuRef class="mobile-menu-popover mobile-only">
      <ul class="mobile-menu-list">
        <li *ngFor="let item of items">
          <a href="{{item.href}}" class="mobile-menu-link" (click)="toggleMobileMenu()">{{item.label}}</a>
        </li>
      </ul>
    </div>
  </div>
