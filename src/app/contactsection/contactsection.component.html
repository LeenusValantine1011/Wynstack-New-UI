<div class="contact-page-wrapper mt-0">
  <section class="contact-wrapper">
    <!-- your existing contact markup here -->
    <div class="container">
      <div class="container ">
        <h2 class="contact-heading">
          Have a project <br />
          in mind?
        </h2>
        <div class="heading-underline"></div>
      </div>
      <div class="row align-items-center">
        <div class="col-lg-6 d-none d-md-block contact-text">
          <h2 class="contact-title">
            We help you to <br />
            grow your business <br />
            faster & easier.
          </h2>
          <p class="contact-subtext">
            Tell us about your project and let’s turn your ideas into reality. 
            We’re here to help you every step of the way.
          </p>
        </div>
        <div class="col-lg-6 mt-4">
          <div class="contact-form-box">
            <h5 class="form-heading">
              Let us know about your project & we will help you grow your 
              business from scratch.
            </h5>
            <form>
              <div class="mb-3">
                <input type="text" class="form-control" placeholder="First & Last name" />
              </div>
              <div class="mb-3">
                <input type="email" class="form-control" placeholder="Email" />
              </div>
              <div class="mb-3">
                <input type="text" class="form-control" placeholder="Phone number" />
              </div>
              <div class="mb-3">
                <textarea class="form-control" rows="4" placeholder="Write your message"></textarea>
              </div>
              <button type="submit" class="btn btn-outline-light w-100">
                Send Message
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>

  <app-footersection></app-footersection>
</div>
